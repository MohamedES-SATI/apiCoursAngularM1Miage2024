@if (assignment){
<div class="container">
    <h1>Edition de l'assignment {{assignment.nom}}</h1>
    <form ngForm class="form" #formupdate 
    (submit)="onSaveAssignment() ; formupdate.reset(); ">
        <mat-form-field>
        <input matInput [(ngModel)]="nomAssignment" name="assignment-name" placeholder=" Edition du nom " >
        </mat-form-field>
        <mat-form-field>
        <input matInput [matDatepicker]="picker" [(ngModel)]="dateRendu" name="date" placeholder="Edition de la date" >
        <mat-datepicker-toggle matSuffix [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-stroked-button color="primary" [disabled]="((!nomAssignment)||(!dateRendu))" >
        Sauver
        </button>
    </form>
</div>
}
