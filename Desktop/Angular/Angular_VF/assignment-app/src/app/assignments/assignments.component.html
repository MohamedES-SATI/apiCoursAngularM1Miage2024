<main class="container">
  <!--
  <button  mat-flat-button class="red-button" color="accent"
       (click)="onAddAssignmentBtnClick()"
>   Ajouter Assignment
</button>
  -->
  <div class="red-button">
    <a routerLink="/add">
      <button class="red-button"
        mat-flat-button color="accent"
        (click)="onAddAssignmentBtnClick()">
      Ajouter Assignment
      </button>
    </a>
  </div>
<mat-list *ngFor="let assignment of assignments" (click)="assignmentClique(assignment)">
  <nav><a routerLink="/assignment/{{assignment.id}}">
  <h3 mat-subheader>{{ assignment.dateRendu | date}}</h3>
  <mat-list-item>
    <p appRendu *ngIf="assignment.rendu; else nonsoumis">
      Devoir intitulé {{assignment.nom}} a été rendu.
    </p>
    <ng-template #nonsoumis>
      Le devoir {{assignment.nom}} n'as pas été rendu.
    </ng-template>
    <mat-divider></mat-divider>
  </mat-list-item>
</a></nav>
</mat-list>
<div *ngIf="totalPages > 1">
  <button mat-button (click)="goToPage(prevPage)" [disabled]="!hasPrevPage">Précédent</button>
  <span>Page {{page}} sur {{totalPages}}</span>
  <button mat-button (click)="goToPage(nextPage)" [disabled]="!hasNextPage">Suivant</button>
</div>
